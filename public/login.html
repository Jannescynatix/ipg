<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body class="login-page">
<div class="login-container">
    <h2>Admin Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Anmelden</button>
        <p id="error-message" class="error-message"></p>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.textContent = '';
            submitButton.disabled = true; // Button während der Anfrage deaktivieren

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/admin';
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = errorText;

                    // NEU: Wenn eine Sperr-Meldung kommt, den Button deaktiviert lassen
                    // und prüfen, wann die Sperre abläuft
                    if (response.status === 403) {
                        const blockRegex = /Bitte warten Sie (\d+) Minuten./;
                        const match = errorText.match(blockRegex);
                        if (match && match[1]) {
                            const remainingMinutes = parseInt(match[1]);

                            // Setze den Timer, um den Button wieder zu aktivieren
                            let seconds = remainingMinutes * 60;
                            const timer = setInterval(() => {
                                seconds--;
                                const mins = Math.floor(seconds / 60);
                                const secs = seconds % 60;
                                errorMessage.textContent = `Zu viele fehlgeschlagene Versuche. Bitte warten Sie ${mins} Minute(n) und ${secs} Sekunde(n).`;

                                if (seconds <= 0) {
                                    clearInterval(timer);
                                    errorMessage.textContent = 'Die Sperre ist abgelaufen. Sie können es erneut versuchen.';
                                    submitButton.disabled = false; // Button wieder aktivieren
                                }
                            }, 1000);
                        }
                    }
                }
            } catch (error) {
                errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.';
            } finally {
                // Button nur bei fehlgeschlagenen Anmeldeversuchen wieder aktivieren,
                // nicht bei einer aktiven Sperre
                if (errorMessage.textContent.indexOf('Bitte warten') === -1) {
                    submitButton.disabled = false;
                }
            }
        });
    });
</script>
</body>
</html>
